name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ main, OculusDB-rewrite ]
  pull_request:
    branches: [ main, OculusDB-rewrite ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - run: cd OculusDB
    - name: Restore dependencies
      run: dotnet restore
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Build frontend
      run: |
        cd OculusDB/frontend
        pnpm install
        pnpm build
        cd ../../
    - name: Build
      run: dotnet build
    - name: Copy frontend
      run: |
        mkdir -p OculusDB/bin/Debug/net6.0/frontend
        mkdir -p OculusDB/bin/Release/net6.0/frontend
        cp -r OculusDB/frontend/dist/* OculusDB/bin/Debug/net6.0/frontend
        cp -r OculusDB/frontend/dist/* OculusDB/bin/Release/net6.0/frontend
    - name: Upload Debug net6.0.zip
      uses: actions/upload-artifact@v3
      with:
        name: net6.0-Debug
        path: OculusDB/bin/Debug/net6.0
    - name: Upload Release net6.0.zip
      uses: actions/upload-artifact@v3
      with:
        name: net6.0-Release
        path: OculusDB/bin/Release/net6.0
    - uses: ComputerElite/MasterServerDeploy@main
      with:
        directory: OculusDB/bin/Debug/net6.0
        token: ${{ secrets.MSToken }}
        server-uri: https://manage.rui2015.me/
        server-name: OculusDB-rewrite-master
