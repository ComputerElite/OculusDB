<!DOCTYPE html>
<html lang="en">
    <head>
        {meta}
        <link rel="stylesheet" href="/style.css" >
        <title>Downgrade guide Quest - OculusDB</title>
        <meta name="title" content="Downgrade guide Quest - OculusDB">
        <meta name="description" content="A guide to downgrade your quest games">
    </head>
    <body>
        <noscript>This page relies on javascript. Please enable javascript on your browser</noscript>
        <div class="content">
            <h2>Downgrading games</h2>
            
            <h3>Do you have SideQuest? (press no if you want to mod on android)</h3>
            <input class="big" type="button" onclick="location = `/guide/quest/sqq?${params.toString()}`" value="yes, on my PC">
            <input class="big" type="button" onclick="location = `/guide/quest/qavs?${params.toString()}`" value="yes, on Android">
            <input class="big" type="button" onclick="location = `/guide/quest/qavs?${params.toString()}`" value="no">
        </div>
        <script src="/script.js"></script>
    </body>
</html>
